
<div class="layout-container" [ngClass]="currentMenuType">
  <aside class="menu">
    <app-sidebar (sidebarClosed)="toggleSidebar()" [sidebarVisible]="sidebarVisible" ></app-sidebar>
  </aside>
  <main class="content">
    <p-button icon="pi pi-align-justify" [rounded]="true" [text]="true" severity="secondary" (click)="toggleSidebar()"></p-button>
    <br><br>

    <app-settings></app-settings>
    <router-outlet></router-outlet>
  </main>
</div>
