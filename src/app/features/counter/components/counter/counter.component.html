<div class="p-4 text-center">
  <h2 class="text-2xl font-bold">Contador</h2>
  <p class="text-xl my-4">Valor actual: <strong>{{ count$ | async }}</strong></p>
  <div class="flex justify-center gap-2">
    <button (click)="increment()" class="p-2 rounded bg-green-500 text-white">+</button>
    <button (click)="decrement()" class="p-2 rounded bg-red-500 text-white">-</button>
    <button (click)="reset()" class="p-2 rounded bg-gray-500 text-white">Reset</button>
  </div>
</div>
