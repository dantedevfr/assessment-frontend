<div class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-semibold mb-6">Crear nueva actividad</h2>
  
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-gray-700">Tipo de actividad</label>
      <p-select
        [options]="activityTypes"
        [(ngModel)]="selectedType"
        optionValue="value"
        placeholder="Selecciona un tipo de actividad"
        class="w-full md:w-96"
      />
    </div>
  
    <app-activity-form [type]="selectedType" />
  </div>
